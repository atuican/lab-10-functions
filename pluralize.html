<script>
		
	function pluralize(word) {
		if (word === 'moose') {
			console.log("moose");
		}
		else if (word === "automaton") {
			console.log("automata");
		}
		else if (word === 'mouse') {
			console.log("mice");
		}
		else {
			console.log(word + "s");
		}
	}
	
		var x = prompt("Word please:");
			pluralize(x);

</script>
